name: Download Price List

on:
    schedule:
        - cron: '0 12 * * *' # Runs every day at 12:00
    workflow_dispatch:
    workflow_run: # Trigger on completion of another workflow
        workflows: ["Build and move files to gh-pages branch"]
        types:
          - completed

jobs:
    download-file:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        
        - name: Ensure build directory exists
          run: mkdir -p build

        - name: Download File
          run: curl -L https://www.alko.fi/INTERSHOP/static/WFS/Alko-OnlineShop-Site/-/Alko-OnlineShop/fi_FI/Alkon%20Hinnasto%20Tekstitiedostona/alkon-hinnasto-tekstitiedostona.xlsx -o build/alkon-hinnasto-tekstitiedostona.xlsx

        - name: Commit and push downloaded file
          run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add build/alkon-hinnasto-tekstitiedostona.xlsx -f
            git commit -m "Update price list [skip ci]" || echo "No changes to commit"
            git push origin gh-pages